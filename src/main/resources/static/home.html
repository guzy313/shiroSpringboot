<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org ; >
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache,must-revalidate" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <!-- css -->
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- js -->
    <script  type="text/javascript" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script src="https://unpkg.com/vue@2.7.10"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        html,body{height:100%; width:100%; overflow:hidden; margin:0;
            padding:0;}
        body{
            height:100%; width:100%; overflow:hidden; margin:0;
            padding:0;
        }
        #app{
          height: 100%;
        }
        .header, .footer {
            background-color: #303133;
            color: #333;
            text-align: center;
            line-height: 60px;
        }
        .aside {
            background-color: rgb(84, 92, 100);
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .container {
            margin-bottom: 40px;
        }

        .container:nth-child(5) .aside,
        .container:nth-child(6) .aside {
            line-height: 260px;
        }

        .container:nth-child(7) .aside {
            line-height: 320px;
        }

        <!-- element -->
        /*.el-submenu .el-menu-item {*/
        /*     min-width: 0px !important;*/
        /*}*/
        /*.el-menu-item-group__title{*/
        /*    padding-left: 0px !important;*/
        /*}*/
        /*.el-submenu__title{*/
        /*    padding-left: 0px !important;*/
        /*}*/
        .tac{
            text-align: left;
        }
        .el-menu-item,.el-submenu{
            text-align: left !important;
        }
        .main_tab{
            padding-left: 10px;
            color: #409eff;
            height: 30px;
        }
        .main_tab{
            padding-top: 10px;
            padding-left: 10px;
            color: #409eff;
            height: 30px;
            border-bottom: 1px solid #e4e7ed;
        }
        .main_tab_span{
            /*border-left: 1px solid #e4e7ed;*/
            border-right: 1px solid #e4e7ed;
            /*border-top: 1px solid #e4e7ed;*/
            /*border-bottom: 1px solid #e4e7ed;*/
            color: #409eff;
            text-align: center;
            padding:5px;
        }
    </style>
    <title>主页</title>
</head>
<body>
    <!--<h1>主页面</h1>-->
    <!--<a th:href="@{/user/listInitialize}">用户管理页面</a>-->
    <div id="app">
        <!--<el-button @click="visible = true">Button</el-button>-->
        <!--<el-dialog :visible.sync="visible" title="Hello world">-->
            <!--<p>Try Element</p>-->
        <!--</el-dialog>-->

        <div class="container" style="height: 100%;">
            <div class="header">header1</div>
            <div class="container" style="display: flex;height: 100%;">
                <div class="aside" style="height: 725px;width: 203px;" >
                    <!--侧栏菜单-->
                    <el-row class="tac">
                        <el-menu
                                default-active="2"
                                class="el-menu-vertical-demo"
                                @open="handleOpen"
                                @close="handleClose"
                                background-color="#545c64"
                                text-color="#fff"
                                active-text-color="#ffd04b">
                            <el-submenu index="1">
                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>系统设置</span>
                                </template>
                                <el-menu-item-group>
                                    <template slot="title">分组一</template>
                                    <el-menu-item index="1-1">用户管理</el-menu-item>
                                    <el-menu-item index="1-2">角色管理</el-menu-item>
                                    <el-menu-item index="1-3">权限管理</el-menu-item>
                                    <el-menu-item index="1-4"><a th:href="@{/user/listInitialize}">用户管理页面</a></el-menu-item>
                                </el-menu-item-group>
                                <el-menu-item-group title="分组2">
                                    <el-menu-item index="1-3">选项3</el-menu-item>
                                </el-menu-item-group>
                                <el-submenu index="1-4">
                                    <template slot="title">选项4</template>
                                    <el-menu-item index="1-4-1">选项1</el-menu-item>
                                </el-submenu>
                            </el-submenu>
                            <el-submenu index="2">
                                <template slot="title">
                                    <i class="el-icon-location"></i>
                                    <span>导航二</span>
                                </template>
                                <el-menu-item index="2-1">2-1</el-menu-item>
                                <el-menu-item index="2-2">2-2</el-menu-item>
                            </el-submenu>
                            <el-menu-item index="3" disabled>
                                <i class="el-icon-document"></i>
                                <span slot="title">导航三</span>
                            </el-menu-item>
                            <el-menu-item index="4">
                                <i class="el-icon-setting"></i>
                                <span slot="title">导航四</span>
                            </el-menu-item>
                        </el-menu>
                    </el-row>


                </div>
                <div class="container" style="width: calc(100% - 203px);height: 100%;">
                    <div class="main_tab">
                        <span class="main_tab_span">用户管理</span>
                    </div>
                    <div class="main" style="width: 100%;height: 100%;">
                        <iframe id="pageIframe" style="width: 100%;height: 100%" th:src="@{/user/listInitialize}" scrolling="no" frameborder="0"></iframe>
                    </div>
                    <!--<el-footer>footer1</el-footer>-->
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" >
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false
            }
        },
        methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                }
            },

    })

</script>
</html>
