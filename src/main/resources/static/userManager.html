<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org ; >
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache,must-revalidate" />
    <meta http-equiv="pragram" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script type="text/javascript"  th:src="@{/js/jquery-3.3.1.js}"></script>
    <script src="https://unpkg.com/vue@2.7.10"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>用户管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .button_div{
            height: 60px;
            line-height: 60px;
            text-align: right;
            padding-right: 20px;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 1px;
        }
        /*滚动条滑块*/
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
            background: #ECF4FE;
            /*background: #66b1ff;*/
        }
        /*滚动条轨道*/
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 0.8px rgba(0,0,0,0);
            border-radius: 10px;
            background: #FFFFFF;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="button_div">
            <el-button type="primary" icon="el-icon-edit" @click="dialogVisible = true"></el-button>
            <el-button type="primary" icon="el-icon-share"></el-button>
            <el-button type="primary" icon="el-icon-delete"></el-button>
            <el-button type="primary" icon="el-icon-search">搜索</el-button>
        </div>
        <template>
            <el-table
                    ref="multipleTable"
                    :data="tableData"
                    tooltip-effect="dark"
                    style="width: 100%"
                    max-height="560"
                    @selection-change="handleSelectionChange">
                <el-table-column
                        type="selection"
                        width="55">
                </el-table-column>
                <el-table-column
                        label="序号"
                        width="90">
                    <template slot-scope="scope">{{ scope.row.rowNo }}</template>
                </el-table-column>
                <el-table-column
                        prop="loginName"
                        label="登录名"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="realName"
                        label="真实名"
                        show-overflow-tooltip>
                </el-table-column>
                <el-table-column
                        prop="nickName"
                        label="昵称"
                        show-overflow-tooltip>
                </el-table-column>
                <el-table-column
                        prop="sex"
                        label="性别"
                        show-overflow-tooltip>
                </el-table-column>
                <el-table-column
                        prop="enableFlag"
                        label="是否启用"
                        show-overflow-tooltip>
                </el-table-column>
            </el-table>
            <el-pagination align='center'
                           @size-change="handleSizeChange"
                           @current-change="handleCurrentChange"
                           :current-page="currentPage"
                           :page-sizes="[1,5,10,20]"
                           :page-size="pageSize"
                           layout="total, sizes, prev, pager, next, jumper"
                           :total="tableTotal">
            </el-pagination>
<!--            <div style="margin-top: 20px">-->
<!--                <el-button @click="toggleSelection([tableData[1], tableData[2]])">切换第二、第三行的选中状态</el-button>-->
<!--                <el-button @click="toggleSelection()">取消选择</el-button>-->
<!--            </div>-->
        </template>
        <el-dialog
                title="新增修改"
                :visible.sync="dialogVisible"
                width="80%"
                :before-close="handleClose">
            <el-form ref="form" :model="form" label-width="80px">
                <el-form-item label="登录名">
                    <el-input v-model="form.loginName"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="form.password"></el-input>
                </el-form-item>
                <el-form-item label="真实姓名">
                    <el-input v-model="form.realName"></el-input>
                </el-form-item>
                <el-form-item label="昵称">
                    <el-input v-model="form.nickName"></el-input>
                </el-form-item>
                <el-form-item label="性别">
                    <el-select v-model="form.sex" placeholder="请选择性别">
                        <el-option label="男" value="男"></el-option>
                        <el-option label="女" value="女"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="电子邮箱">
                    <el-input v-model="form.email"></el-input>
                </el-form-item>
                <el-form-item label="手机号">
                    <el-input v-model="form.phone"></el-input>
                </el-form-item>
                <el-form-item label="固定电话">
                    <el-input v-model="form.tel"></el-input>
                </el-form-item>
                <el-form-item label="职业">
                    <el-input v-model="form.job"></el-input>
                </el-form-item>
                <el-form-item label="邮政编码">
                    <el-input v-model="form.zipCode"></el-input>
                </el-form-item>
                <el-form-item label="地址">
                    <el-input v-model="form.address"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button @click="dialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="onSubmit">确 定</el-button>
                </el-form-item>
            </el-form>
        </el-dialog>

    </div>
</body>
<script  th:inline="javascript">
    /*<![CDATA[*/
    // var context = [[@{/}]];
    /*]]>*/
    new Vue({
        el: '#app',
        data: function() {
            return {
                currentPage:1,
                pageSize:10,
                activeName: 'second',
                tableData: [],
                tableTotal:0,
                multipleSelection: [],
                dialogVisible:false,
                form: {
                    id:'',
                    loginName:'',
                    realName: '',
                    nickName: '',
                    password: '',
                    salt:'',
                    sex:'',
                    zipCode:'',
                    address:'',
                    tel:'',
                    phone:'',
                    email:'',
                    job:'',
                    sort:'',
                    enableFlag:''
                }

            }
        },
        methods: {
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            //每页条数改变时触发 选择一页显示多少行
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.pageSize = val;
                this.searchList();
            },
            //当前页改变时触发 跳转其他页
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.searchList();
            },
            searchList(){
                search(this.pageSize,this.currentPage).then((res) => {
                    console.log("123", res.data)
                    this.tableData = res.data //将前端的数据data赋上后端的值
                    this.tableTotal = res.total;
                }).catch(e => {
                    console.log(e + '公共的err')
                })
            },
            onSubmit() {
                save(this.form).then((res) => {
                    this.$message('保存成功');
                    this.dialogVisible = false;
                }).catch(e => {
                    this.$message('保存失败');
                    console.log(e + '公共的err')
                })
                //表单保存
                console.log('submit!');

            },
            handleClose(done) {
                //关闭保存页面
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                    })
                    .catch(_ => {});
            }
        },
        mounted: function () {
            search(this.pageSize,this.currentPage).then((res) => {
                console.log("123", res.data)
                this.tableData = res.data //将前端的数据data赋上后端的值
                this.tableTotal = res.total;
            }).catch(e => {
                console.log(e + '公共的err')
            })
        }
    })

    function search(pageSize,pageIndex){
        return new Promise(function (resolve, reject) {
            $.ajax({
                url: '/user/list.action',
                data: {userVo:{},rows:pageSize,page:pageIndex},
                dataType: 'json',
                success: function (res) {
                    var data = res.data;
                    console.log(data);
                    if (res.success) {
                        resolve(res)
                    } else {
                        reject(res.message)
                    }
                },
                error: function (data) {
                    alert("error");
                }
            });
        })

    }

    function save(formdata){
        // TODO
        return new Promise(function (resolve, reject) {
            $.ajax({
                url: '/user/save.action',
                data: {user:JSON.stringify(formdata)},
                dataType: 'json',
                success: function (res) {
                    if (res) {
                        resolve(res)
                    } else {
                        reject(res)
                    }
                },
                error: function (data) {
                    alert("error");
                }
            });
        })
    }

</script>
</html>
